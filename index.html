<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" style="text-align: center">
            <h1 class="display-4">Employee Data Management</h1>
            <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>

    <div class='container'>
        <a href='#add-employee'>
            <button type="button" class="btn" id='btn-route'>
                <h5>Add Employee</h5>
            </button>
        </a>
        <br><br>

        <div class='row'>
           
                <div class="card col-lg-12 mt-2 p-4">
                    <div class="card-header">
                        <h5 card="card-title">Employees</h5>
                    </div>
                    <div class='card body'>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Montly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody id='tableBody'>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
        <div class="row">
        <div class="card col-lg-12 mt-2 p-4">
            <div class="card-header">
                <h5 class="card-title" id='add-employee'>Empolyee Form</h5>
            </div>
            <div class="card-body"> 
                <div id="er" class="alert alert-primary alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <strong>Error, Some of the information you entered is not correct</strong>
                    <div id="errors"></div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="employeename">Employee Name</label>
                        <input type="employee" class="form-control" id="fullName" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="inputRole">Role</label>
                        <input type="role" class="form-control" id="role" placeholder="CEO">
                    </div>
                    <div class="form-group">
                        <label for="inputStartDate">Start Date MM/DD/YYYY</label>
                        <input type="role" class="form-control" id="startDate" placeholder="01/08/1989">
                    </div>
                    <div class="form-group">
                        <label for="payRate">Monthly Rate</label>
                        <input type="role" class="form-control" id="payRate" placeholder="$500">
                    </div>
                
                    <button type="submit" class="btn submitbttn">Submit</button>
                </div> 
               
            </div>
        </div>
        </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
            <script src='js/moment.js'></script>
            <script src='js/app.js'></script>
</body>

</html>
